<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Arcano</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="form">
        <h1>Calculadora de Arcano Anual</h1>

        <label for="dataNasc">Data De Nascimento:</label>
        <small id="dataNascError" class="errorMessage"></small>
        <input type="date" id="dataNasc" />

        <label for="dataAtual">Ano Atual:</label>
        <small id="dataAtualError" class="errorMessage"></small>
        <input type="number" id="dataAtual" disabled />

        <button type="submit" onclick="calcular()">Calcular</button>
      </section>
      <section id="result" class="result">
        <img id="arcano" class="arcano" />
        <section>
          <h2 id="resultTitle" class="resultTitle">
            O seu arcano para o ano de <span id="ano"></span> Ã©:
          </h2>
          <p id="arcanoName" class="arcanoName"></p>
          <h3 id="resultSubTitle" class="resultSubTitle">O que significa?</h3>
          <p id="resultText" class="resultText"></p>
        </section>
      </section>
    </main>
  </body>
</html>
